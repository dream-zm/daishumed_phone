<!DOCTYPE html>
<html lang="en">

<body>
<div class="audio_player_head">
    <p class="audio_player_head_p">本页面仅为试听体验，购买后享受面对面直播等内容。</p>
    <a href="">
        <div class="audio_player_head_div">
            点击购买
        </div>
    </a>
</div>
<div class="cover_div">
    <img src="audio/img/music_cover_03.png" alt="">
</div>
<div class="bg_white mb_20 pb_20 pad30">
    <div class="box_radio">
        <div class="book_title">
            <div class="audio_title"></div>
        </div>
        <div class="audio_box">
            <!--音乐控制面板-->
            <div class="music-nav">
                <!--当前时间-->
                <div class="time" id="time_cur"></div>
                <!--进度条-->
                <div class="audio_progress">
                    <span class="audio_line"></span>
                    <span class="audio_blue"></span>
                    <span class="audio_dot"></span>
                    <input type="range" min="0" max="0" step="0.4" value="0" id="scale">
                </div>
                <!--歌曲时长-->
                <div class="time time2" id="time_long"></div>
            </div>
            <div class="audio_btn">
                <!--快退-->
                <img class="btn_prev" src="audio/img/btn_fr.png" alt="">
                <!--暂停/播放按钮-->
                <div class="btn_play btn_pause"></div>
                <!--快进-->
                <img class="btn_next" src="audio/img/btn_ff.png" alt="">
            </div>
            <audio id="music" src="">

            </audio>
        </div>
    </div>
</div>
<div class="Catalog_nav">
    <ul class="Catalog_nav_ul">
        <li nth="1" class="Catalog_nav_ul_li">
            详情
        </li>
        <li nth="2">
            目录
        </li>
    </ul>
</div>
<div nth-data="1" class="Catalog_section">
    <div class="Catalog_details">
        <ul class="Catalog_details_ul">
            <li class="Catalog_details_li">
                <span class="Catalog_details_li_span">  2018年国家执业药师资格考试-药事管理与法规</span>
                <span class="Catalog_details_li_span2">主讲：刘老师</span>
            </li>
            <li class="Catalog_details__li">
                <p class="Catalog_details__li_p">
                    <img src="audio/img/timer_03.png" alt="">进行至第2章，共10章
                </p>
            </li>
        </ul>
    </div>
    <div class="briefintroduction">
        <img class="qrcode" src="audio/img/contact_02.png" alt="">
    </div>

</div>
<!--目录-->
<div nth-data="2" class="Catalog_div">
    <div class="Catalog__div">
        <span class="Catalog__div_i">1</span>
        <p class="Catalog__div_p">全面精讲班</p>
        <img is-ok="true" class="upDSilde" src="audio/img/downloa047.png" alt="">
    </div>
    <ul class="Catalog_ul song_list">

    </ul>
</div>
<div class="fixed_bottom">
    <a href="##">
        <div class="fixed_bottom_left">
            咨询客服
        </div>
    </a>
    <a href="##">
        <div class="fixed_bottom_right">
            立刻购买
        </div>
    </a>
</div>

<script src="js/jquery.min.js"></script>
<!--音频播放器-->
<script src="audio/js/audio_player5.js"></script>
<script>
    $(function () {
        var $pupbox = $(".pupbox"),
            $btnUp = $(".btn_up"),
            $btnDown = $(".btn_down");
        $pupbox.hide();
        $btnUp.show();
        /*弹窗*/
        $btnDown.click(function () {
            $pupbox.slideUp(500);
            $btnUp.delay(500).show(0)
        });
        $btnUp.click(function () {
            $pupbox.slideDown(500);
            $(this).hide(0)
        });
    });
    $('.Catalog_nav_ul').on('click', 'li', function () {
        $(this).addClass('Catalog_nav_ul_li').siblings('li').removeClass('Catalog_nav_ul_li');
        if ($(this).attr('nth') == '1'){
            $('.Catalog_section').css('display','block');
          $('.Catalog_div').css('display','none');
        }else {
            $('.Catalog_section').css('display','none');
            $('.Catalog_div').css('display','block');
        }
            })
    $('.Catalog__div').on('click',function () {
       if($(this).find('img').attr('is-ok')=='true'){
           $('.Catalog_ul').slideToggle();
           $(this).find('img').attr('is-ok','false');
           $(this).find('img').attr('src','audio/img/download048.png')
       }else {
           $('.Catalog_ul').slideDown();
           $(this).find('img').attr('is-ok','true');
           $(this).find('img').attr('src','audio/img/downloa047.png')
       }
    })
</script>
</body>
</html>
